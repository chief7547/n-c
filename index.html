<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <title>TIMFLIX</title>
<link href="styles.css" rel="stylesheet"></head>
<body>
  <header class="header js-header">
    <div class="header__top">
      <div class="header__title">
        <h1 class="header__title--logo">TIMFLIX</h1>
      </div>
      <div class="header__contents">
        <div class="header__content">Home</div>
        <div class="header__content">Tv Show</div>
        <div class="header__content">Movies</div>
        <div class="header__content">Originals</div>
        <div class="header__content">Recently Added</div>
        <div class="header__content">My List</div>
      </div>
      <div class="header__icons">
        <div class="header__searchbar">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="header__notification">
          <i class="fas fa-bell fa-lg"></i>
        </div>
        <div class="header__user">
          <i class="fas fa-user-circle fa-2x"></i>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="main js-main">
    <video class="js-video" src="https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c0/Big_Buck_Bunny_4K.webm/Big_Buck_Bunny_4K.webm.480p.webm"></video>

    <section class="js-video__controls">
      <div class="js-play">
        <button class="js-playBtn">
          <i class="fas fa-pause"></i>
        </button>
      </div>
      <div class="js-volume">
        <button class="js-muteBtn">
          <i class="fas fa-volume-off fa-lg"></i>
        </button>
        <input type="range" min="0" max="1" step="0.01" class="js-range" />
      </div>
    </section>
    <section class="coverflow">
      <div class="video__list--title">
        My Favorites
      </div>
      <div class="js-video__list">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    </main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
